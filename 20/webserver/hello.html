<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello!</title>
  </head>
  <body>
    <h1>Hello!</h1>
    <p></p>
  </body>
  <script>
    var name = undefined;
    if(window.location.href.indexOf("?") > -1) name = window.location.href.split('?')[1].split('=')[1];
    else name = "Rust"
    let p = document.getElementsByTagName('p')[0]
    p.innerHTML = `Hi from ${name}!`
  </script>
</html>
